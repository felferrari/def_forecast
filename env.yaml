name: def-prediction
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - console_shortcut
  - notebook
  - jupyterlab
  - matplotlib
  - fiona
  - gdal=3.6.4
  - shapely
  - pyarrow 
  - pandas
  - openpyxl
  - geopandas 
  - earthengine-api
  - geemap
  - tqdm
  - yaml
  - plotly=5.15.0
  - scikit-learn=1.3.0
  - scikit-image=0.20.0
  - tensorboard
  - lightning
  - pip
  - iopath
  - segmentation-models-pytorch
  - h5py
  - einops
  - scipy
  - albumentations 
  - numpy=1.24.3
  - torchmetrics
  - py-xgboost
  - mlflow
  - fire
  - pip:
    - git+https://github.com/rwightman/pytorch-image-models.git
  - pip:
      - torch==2.0.1
      - torchvision==0.15.2
      - --index-url https://download.pytorch.org/whl/cu118
variables:
  KMP_DUPLICATE_LIB_OK: True

  
